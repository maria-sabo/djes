{% extends "base.html" %}
{% block title %} Index {% endblock %}
{% block content %}
    <h1> Indices </h1>
    {% if latest_list %}
        <ul>
            {% for key, value in latest_list.items %}
                <li>{{ key }} {{ value }}</li>
            {% endfor %}
        </ul>
    {% else %}
        <p>Nothing available.</p>
    {% endif %}
{% endblock %}
