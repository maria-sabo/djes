{% extends "base.html" %}
{% block title %} Search {% endblock %}
{% block content %}
    <style>
        h1 {
            font-size: 120%;
            font-family: Verdana, Arial, Helvetica, sans-serif;
            color: #424242;
            text-align: center;
        }

        .box {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            margin-bottom: 10px;
            position: static;
        }

        textarea {
            width: 100%;
            height: 400px;
            -webkit-box-sizing: border-box;
            -moz-box-sizing: border-box;
            box-sizing: border-box;
            border: 2px ridge #424242;
        }
    </style>
    <body>

    <h1>Elasticsearch results</h1>

    <div class='box'>
            <textarea readonly>
                {% if res %}
                    {% for p in res %}
picture # {{ p.id }}: {{ p.name }}

note: {{ p.note }}

author: {{ p.auth.name }}

note: {{ p.auth.note }}

museum: {{ p.museum.name }}
----------------------
                    {% endfor %}
                {% endif %}
             {% if res_author %}
                    {% for p in res_author %}
author # {{ p.id }}: {{ p.name }}

date birth: {{ p.date_birth }}

date death: {{ p.date_death }}

country: {{ p.country_birth }}

note: {{ p.note }}

----------------------
                    {% endfor %}
                {% endif %}
             {% if res_museum %}
                    {% for p in res_museum %}
museum # {{ p.id }}: {{ p.name }}

year foundation: {{ p.year_foundation }}

country: {{ p.address.country }}

city: {{ p.address.city }}

street: {{ p.address.street}}

house: {{ p.address.house }}

note: {{ p.note }}

----------------------
                    {% endfor %}
                {% endif %}
            </textarea>
    </div>
{% endblock %}
