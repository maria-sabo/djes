{% extends "base.html" %}
{% block title %} Authors {% endblock %}
{% block content %}
    {% if authors_list %}
        <ul>
            {% for a in authors_list %}
                <li>{{ a.name }} {{ a.datebirth }} {{ a.datedeath }} {{ a.countrybirth }}</li>
            {% endfor %}
        </ul>
    {% else %}
        <p>No authors are available.</p>
    {% endif %}
{% endblock %}
