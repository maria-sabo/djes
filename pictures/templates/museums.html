{% extends "base.html" %}
{% block title %} Museums {% endblock %}
{% block content %}
    {% if museums_list %}
        <ul>
            {% for m in museums_list %}
                <li>{{ m.name }} {{ m.country }} {{ m.city }} {{ m.yearfoundation }}</li>
            {% endfor %}
        </ul>
    {% else %}
        <p>No museums are available.</p>
    {% endif %}
{% endblock %}
